<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
   
    <title>Document</title>
</head>
<body>
    <main class="toDoList">
        <form action="">
            <h2>HIGH</h2>
            <input class="inputWindow" id="inputWindowFirst" type="text" data-priority="1" placeholder="Добавить важных дел ">
            <img class="sign" id="signPlus1" src="img/plus.svg" data-priority="1" alt="Plus">
            <div class="listHighToDo"  id="listHighToDo" >
            </div>
            <h2>LOW</h2>
            <input class="inputWindow" id="inputWindowSecond" type="text" data-priority="2" placeholder="Добавить">
            <img class="sign" id="signPlus2" src="img/plus.svg" data-priority="2" alt="Plus">
            <div class="listLowToDo" id="listLowToDo">
                
            </div>
        </form>
      
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
